<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Loading Jquery -->
<script src="./Script/jquery-3.1.0.min.js"></script>

<!-- Loading Bootstrap -->
<link href="./bootstrap/css/bootstrap.min.css"  rel="stylesheet">
<script src="./bootstrap/js/bootstrap.min.js"></script>

<!-- 自定义样式-->
<style>
  .center-block{
    float:none;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  body {
    padding-bottom: 200px;
  }
</style>

</head>

<body>

  <a data-toggle="modal" data-target="#addContacts">
    <img src="./static/add.png" class="img-circle center-block" style="width:50px;height:50px;">
  </a>

  <!--模态框 -->
  <div class="modal fade" id="addContacts" role="dialog" aria-label="addContactsLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <!--弹框Header-->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">联系人管理</h4>
        </div> <!--end class="modal-header"-->

        <!--模态框主体-->
        <div class="modal-boday">
          <form class="form-horizontal">

            <div class="form-group" id="contactName" style="padding-top:30px;">
              <label for="contacts" class="col-md-2 control-label">姓名</label>
              <div class="col-md-3">
                <input type="text" class="form-control" id="contacts">
              </div>
            </div>

            <!--性别-->
            <div class="form-group" id="sex">
              <label for="sex" class="col-md-2 control-label">性别</label>
              <div class="col-md-3">
                <select class="form-control">
                  <option>未知</option>
                  <option>男</option>
                  <option>女</option>
                </select>
              </div>
            </div>

            <!-- 籍贯 -->
            <div class="form-group" id="native_place">
              <label for="sex" class="col-md-2 control-label">籍贯</label>
              <div class="col-md-3">
                <select class="form-control">
                  <option>北京</option>
                  <option>上海</option>
                  <option>天津</option>
                </select>
              </div>
            </div>

            <!-- 身份证号 -->
            <div class="form-group" id="native_place">
              <label for="ID_Number" class="col-md-2 control-label text-left">身份证</label>
              <div class="col-md-6">
                <input type="text" class="form-control" id="ID_Number" maxlength="18" placeholder="18位中国公民身份证号码">
              </div>
            </div>

            <!--页面底部操作按钮-->
            <div style="padding-bottom:30px;margin-top:30px;">
              <button type="button" class="btn btn-primary" style="margin-left:250px;">保存</button>
              <button type="button" class="btn btn-success" style="margin-right:200px">下一步</button>
            </div>

          </form> <!-- end lass="form-horizontal" -->
        </div> <!-- end class="modal-boday"-->

      </div> <!--end class="modal-content"-->
    </div> <!-- end  class="modal-dialog" -->
  </div> <!-- end class="modal fade" -->

</body>

</html>
