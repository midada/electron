<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Loading Jquery -->
<script src="./Script/jquery-3.1.0.min.js"></script>

<!-- Loading Bootstrap -->
<link href="./bootstrap/css/bootstrap.min.css"  rel="stylesheet">
<script src="./bootstrap/js/bootstrap.min.js"></script>

<!-- 自定义样式-->
<style>
  .center-block{
    float:none;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  body {
    padding-bottom: 200px;
  }
</style>

</head>

<body>

  <a data-toggle="modal" data-target="#addContacts">
    <img src="./static/add.png" class="img-circle center-block" style="width:50px;height:50px;">
  </a>

  <div class="modal fade" id="addContacts" role="dialog" aria-label="addContactsLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">联系人管理</h4>
        </div> <!--end class="modal-header"-->

        <div class="modal-boday">
          <form class="form-horizontal">

            <div class="form-group" id="contactName">
              <label for="contacts" class="col-md-2 control-label">姓名</label>
              <div class="col-md-3">
                <input type="text" class="form-control" id="contacts">
              </div>
            </div>

            <div class="form-group" id="sex">
              <label for="sex" class="col-md-2 control-label">性别</label>
              <div class="col-md-3">
                <select class="form-control">
                  <option>未知</option>
                  <option>男</option>
                  <option>女</option>
                </select>
              </div>
            </div>

            <div class="form-group" id="native_place">
               <!-- 籍贯 -->
              <label for="sex" class="col-md-2 control-label">籍贯</label>
              <div class="col-md-2">
                <select class="form-control">
                  <option>北京</option>
                  <option>上海</option>
                  <option>天津</option>
                </select>
              </div>

              <!-- 身份证号 -->
              <label for="ID_Number" class="col-md-2 control-label">身份证号</label>
              <div class="col-md-5">
                <input type="text" class="form-control" id="ID_Number" maxlength="18" placeholder="18位中国公民身份证号码">
              </div>
            </div>

            <!--
            <div class="form-group" id="phone">
              <label for="mobile" class="col-md-2 control-label">手机号码</label>
              <div class="col-md-3">
                <input type="text" class="form-control" id="contacts" maxlength="11">
              </div>
            </div>

            <div class="form-group" id="Tel">
              <label for="ID_Number" class="col-md-2 control-label">固定电话</label>
              <div class="col-md-3">
                <input type="text" class="form-control" id="Tel" maxlength="12" placeholder="010-1234567">
              </div>
            </div> -->

            <div style="padding-bottom:30px;margin-top:30px;">
              <button type="button" class="btn btn-primary" style="margin-left:250px;">保存</button>
              <button type="button" class="btn btn-success" style="margin-right:200px">下一步</button>
            </div>

          </form> <!-- end lass="form-horizontal" -->
        </div> <!-- end class="modal-boday"-->

      </div> <!--end class="modal-content"-->
    </div> <!-- end  class="modal-dialog" -->
  </div> <!-- end class="modal fade" -->

</body>

</html>
